services:
  postgres:
    image: postgres:16-alpine
    container_name: payment_gateway_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payment_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-payment_pass}
      POSTGRES_DB: ${POSTGRES_DB:-payment_gateway}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment_network

  redis:
    image: redis:7-alpine
    container_name: payment_gateway_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - payment_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: payment_gateway_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - payment_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment_gateway_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://payment_user:payment_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://rabbitmq_user:rabbitmq_pass@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./tests:/app/tests
      - ./scripts:/app/scripts
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - payment_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment_gateway_worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://payment_user:payment_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://rabbitmq_user:rabbitmq_pass@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - payment_network

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment_gateway_flower
    command: celery -A app.workers.celery_app flower --port=5555
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: amqp://rabbitmq_user:rabbitmq_pass@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - redis
    networks:
      - payment_network

  prometheus:
    image: prom/prometheus:latest
    container_name: payment_gateway_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    depends_on:
      - api
    networks:
      - payment_network

  grafana:
    image: grafana/grafana:latest
    container_name: payment_gateway_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - payment_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  payment_network:
    driver: bridge
