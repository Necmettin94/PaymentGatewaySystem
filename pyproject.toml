[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | \.venv
  | _build
  | build
  | dist
  | alembic/versions
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/alembic/versions/*"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "alembic/versions",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = false
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = false
warn_return_any = false
warn_unused_configs = true
plugins = ["sqlalchemy.ext.mypy.plugin"]

[[tool.mypy.overrides]]
module = "alembic.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "app.infrastructure.models.*"
# SQLAlchemy models - disable some checks for ORM attributes
disable_error_code = ["assignment", "var-annotated"]

[[tool.mypy.overrides]]
module = "app.infrastructure.database.base"
# Base model issues
disable_error_code = ["valid-type", "misc", "var-annotated"]

[[tool.mypy.overrides]]
module = "app.domain.services.*"
# Service layer - SQLAlchemy ORM attribute assignments
disable_error_code = ["assignment", "arg-type", "return-value"]

[[tool.mypy.overrides]]
module = "app.infrastructure.repositories.*"
# Repository layer - SQLAlchemy Column types
disable_error_code = ["assignment"]

[[tool.mypy.overrides]]
module = "app.api.*"
# API layer - model attribute access
disable_error_code = ["arg-type"]

[[tool.mypy.overrides]]
module = "app.workers.*"
# Worker layer - strategy pattern type issues
disable_error_code = ["attr-defined", "func-returns-value", "arg-type"]

[[tool.mypy.overrides]]
module = "app.infrastructure.cache.*"
# Cache layer - Redis aclose method
disable_error_code = ["attr-defined", "return-value"]

[[tool.mypy.overrides]]
module = "app.config"
# Config - Pydantic DSN types
disable_error_code = ["assignment"]

# NOTE: Many of these overrides are necessary because SQLAlchemy's ORM
# uses descriptors that appear as Column types but resolve to actual values at runtime.
# This is a known limitation of static type checking with SQLAlchemy.
# See: https://docs.sqlalchemy.org/en/20/orm/extensions/mypy.html

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config --cov=app"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning:passlib.*",
    "ignore::sqlalchemy.exc.MovedIn20Warning",
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/alembic/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.bandit]
exclude_dirs = ["tests", "alembic/versions", ".venv"]
skips = ["B101", "B601"]  # B101: assert_used, B601: paramiko_calls
